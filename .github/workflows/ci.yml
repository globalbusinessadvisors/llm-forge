name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: read
  checks: write
  statuses: write

env:
  NODE_VERSION: '20'

jobs:
  # Quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run quality checks
        run: npm run quality

      - name: Archive quality reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            coverage/
            *.log
          retention-days: 30

  # Test on multiple Node versions
  test-matrix:
    name: Test (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 21]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  # Performance benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run benchmarks
        run: npm run bench

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 90
          if-no-files-found: ignore

  # Build and verify package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [quality, test-matrix]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build package
        run: npm run build

      - name: Verify package
        run: |
          npm pack --dry-run
          echo "Package contents:"
          npm pack 2>&1 | grep -E '\.(js|ts|json)$' || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  # Test package installation
  test-install:
    name: Test Package Installation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Pack and install locally
        run: |
          npm pack
          npm install -g llm-dev-ops-llm-forge-*.tgz

      - name: Verify CLI installation
        run: |
          which llm-forge || echo "CLI not in PATH"
          llm-forge --version || echo "CLI not executable"

  # Coverage reporting
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-ci
          fail_ci_if_error: false

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          # Extract coverage percentage
          COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
          echo "Coverage: $COVERAGE%"

          # Badge will be created by Codecov automatically

  # Update documentation
  docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build, test-matrix]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build documentation
        run: |
          # Documentation is already up to date
          echo "Documentation verified"

      - name: Deploy docs to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          enable_jekyll: false

  # Create status summary
  status:
    name: CI Status Summary
    runs-on: ubuntu-latest
    needs: [quality, test-matrix, benchmark, build, test-install, coverage-report]
    if: always()
    steps:
      - name: Check status
        run: |
          QUALITY="${{ needs.quality.result }}"
          TEST_MATRIX="${{ needs.test-matrix.result }}"
          BENCHMARK="${{ needs.benchmark.result }}"
          BUILD="${{ needs.build.result }}"
          TEST_INSTALL="${{ needs.test-install.result }}"
          COVERAGE="${{ needs.coverage-report.result }}"

          echo "Quality: $QUALITY"
          echo "Test Matrix: $TEST_MATRIX"
          echo "Benchmark: $BENCHMARK"
          echo "Build: $BUILD"
          echo "Test Install: $TEST_INSTALL"
          echo "Coverage: $COVERAGE"

          if [[ "$QUALITY" != "success" ]] || \
             [[ "$TEST_MATRIX" != "success" ]] || \
             [[ "$BUILD" != "success" ]] || \
             [[ "$TEST_INSTALL" != "success" ]]; then
            echo "❌ CI pipeline failed"
            exit 1
          fi

          echo "✅ CI pipeline passed successfully"

      - name: Create commit status
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ needs.quality.result }}' === 'success' &&
                         '${{ needs.test-matrix.result }}' === 'success' &&
                         '${{ needs.build.result }}' === 'success' &&
                         '${{ needs.test-install.result }}' === 'success'
                         ? 'success' : 'failure';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              context: 'CI Pipeline',
              description: state === 'success' ? 'All checks passed' : 'Some checks failed'
            });
