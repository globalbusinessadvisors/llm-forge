name: Stale Issues and PRs

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant, please:
            - Comment to keep it open
            - Add the `keep-open` label
            - Provide additional context or updates

            Thank you for your contributions!
          close-issue-message: |
            This issue was automatically closed due to inactivity.

            If you believe this issue is still relevant, please reopen it with updated information.
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'keep-open,bug,security,enhancement'

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this PR is still being worked on, please:
            - Comment to keep it open
            - Push new commits
            - Request a review

            Thank you for your contribution!
          close-pr-message: |
            This pull request was automatically closed due to inactivity.

            If you'd like to continue working on this, please reopen it or create a new PR.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'keep-open,in-progress,awaiting-review'

          # Configuration
          operations-per-run: 50
          remove-stale-when-updated: true
          ascending: false
